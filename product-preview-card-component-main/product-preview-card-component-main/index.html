<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">

  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>


  <div class="texttemplate">

    <img class="desktopimg" src="images/image-product-desktop.jpg" alt="image-product-desktop">

    <h1 class="productgenre">PERFUME</h1>

    <h2 class="producttitle">Gabrielle Essence Eau De Parfum</h2>

    <p class="productdescription">A floral, solar and voluptous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>

    <h1 class="productprice">$149.99</h1>

    <p class="crossedprice">$169.99</p>

    <button class="addtocart-btn" type="button">Add to Cart</button>

    <img class="cartimg" src="images/icon-cart.svg" alt="">


  </div>

</body>
</html>
